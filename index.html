  <style>
    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #FFE66D;
      --bg-color: #fefefe;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #fff5f5, #fdfcdc);
      color: var(--text-color);
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      background-color: var(--bg-color);
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #666;
    }

    .download-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    a.button {
      text-decoration: none;
      padding: 14px 24px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      width: 250px;
      display: inline-block;
    }

    a.button:hover {
      background-color: #e84141;
      transform: scale(1.03);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      a.button {
        width: 100%;
      }
    }
  </style>
</head>
